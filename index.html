<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<link href="manifest.json" rel="manifest"/>
<title>Reckoning - Códigos SAM</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<main class="app">
<header class="app-header"><a class="btn-link top-tabela-periodica" href="tabela_periodica.html" style="padding:8px 12px;background:#06b6d4;color:#071021;border-radius:8px;text-decoration:none;font-weight:700">Ir para Tabela Periódica</a>
<h1>Reckoning - Códigos SAM</h1>
<p class="subtitle">Selecione até 4 arquivos SAM</p>
</header>
<div style="text-align:center;margin:12px 0;"></div>
<section class="cards" id="docs"></section>
<div class="controls">
<div aria-live="polite" class="warning" id="warning"></div>
<div class="resultado" id="resultado">Senha: </div>
</div>
</main>
<script src="app.js"></script>
<!-- PWA install handling -->
<script>
let deferredPrompt;
const installBtnHtml = '<button id="pwa-install-btn" style="position:fixed;right:18px;bottom:18px;padding:10px 14px;border-radius:10px;background:#06b6d4;color:#071021;border:none;font-weight:700;display:none;z-index:9999">Instalar app</button>';
document.addEventListener('DOMContentLoaded', ()=>{
  document.body.insertAdjacentHTML('beforeend', installBtnHtml);
  const installBtn = document.getElementById('pwa-install-btn');
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
    });
  });
  // Register service worker
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('./service-worker.js').then(()=>console.log('sw registered')).catch(()=>{});
  }
});
</script>
</body>
</html>
